<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        .father{
            width:300px;height:300px;
            transform-style:preserve-3d;
            border:solid; 
            background: skyblue;
        }
        .first{
            width:300px;height:300px;
            background:url(./mushroom.png) ;
            background-repeat: no-repeat;
            transition:1s;
            border:solid; 
        }
        .first:hover{
            transform:rotatex(45deg) rotatey(30deg);
        }


    </style>
</head>

<body>
   <div class="father">
       <div class="first"></div>
   </div>

</body>
</html>
