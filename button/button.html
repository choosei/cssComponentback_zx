<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BUTTON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
    <script src=""></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="button default">
        <button class="default">
            <span>默认按钮</span>
        </button>
        <button class="defaultPrimary">
            <span>主要按钮</span>
        </button>
        <button class="defaultSucess">
            <span>成功按钮</span>
        </button>
        <button class="defaultInfo">
            <span>信息按钮</span>
        </button>
        <button class="defaultWarning">
            <span>警告按钮</span>
        </button>
        <button class="defaultDanger">
            <span>危险按钮</span>
        </button>
    </div>
    <div class="button plain">
        <button class="buttonPlain">
            <span>朴素按钮</span>
        </button>
        <button class="plainPrimary">
            <span>主要按钮</span>
        </button>
        <button class="plainSucess">
            <span>成功按钮</span>
        </button>
        <button class="plainInfo">
            <span>信息按钮</span>
        </button>
        <button class="plainWarning">
            <span>警告按钮</span>
        </button>
        <button class="plainDanger">
            <span>危险按钮</span>
        </button>
    </div>
    <div class="button circular default">
        <button class="buttonCircular defaultPrimary">
            <span>圆角按钮</span>
        </button>
        <button class="defaultPrimary">
            <span>主要按钮</span>
        </button>
        <button class="defaultSucess">
            <span>成功按钮</span>
        </button>
        <button class="defaultInfo">
            <span>信息按钮</span>
        </button>
        <button class="defaultWarning">
            <span>警告按钮</span>
        </button>
        <button class="defaultDanger">
            <span>危险按钮</span>
        </button>
    </div>
    <div class="button default circle">
            <button class="default">
                <img src="./image/search.png">
            </button>
            <button class="defaultPrimary">
                <img src="./image/pan.png">
            </button>
            <button class="defaultSucess">
                <img src="./image/tick.png">
            </button>
            <button class="defaultInfo">
                <img src="./image/postbox.png">
            </button>
            <button class="defaultWarning">
                <img src="./image/star.png">
            </button>
            <button class="defaultDanger">
                <img src="./image/dustbin.png">
            </button>
        </div>



</body>

</html>
